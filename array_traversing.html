<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array Traversing</title>
    <script>
      let data = [9, 45, 2, 8, 45, 23, 7, 78, 0, 11, 41, 77];
      function getElement() {
        let array = document.getElementById("element").value;
        if (array < data.length && typeof parseInt(array) === "number") {
          alert(data[array]);
        } else {
          alert("Invalid Input");
        }
      }
    </script>
  </head>
  <body>
    <input type="text" id="element" />
    <button onclick="getElement()">Get Element</button>
  </body>
</html>
